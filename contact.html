<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Contact List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
        <!-- Dark Mode Toggle -->
        <div class="dark-mode-toggle">
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider round"></span>
            </label>
            <span>Dark Mode</span>
        </div>
        
    <div class="container">
        <!-- Contact List Section -->
        <div class="contact-list">
            <div class="search-bar">
                <input id="searchInput" type="text" placeholder="Search Contacts" />
                <i class="fas fa-search"></i>
            </div>
            <button id="addContactBtn" class="add-contact-btn"><i class="fas fa-plus"></i> Add Contact</button>
          <!-- Filter options -->
          <div class="filter-options">
              <label for="filterLabel">Filter by Label:</label>
              <select id="filterLabel">
                  <option value="all">All</option>
                  <option value="Friend">Friend</option>
                  <option value="Colleague">Colleague</option>
                  <option value="Family">Family</option>
                  <option value="Other">Other</option>
              </select>
          </div>
            <ul id="contactList">
                <!-- Alphabetical Separators -->
            </ul>
        </div>

        <!-- Contact Details Section -->
        <div id="contactDetails" class="contact-details">
            <div class="details-header">
                <h2 id="contactName">Select a Contact</h2>
                <p id="contactLabel">Details will appear here</p>
            </div>
            <ul class="details-info">
            </ul>
            <div class="contact-notes">
              <h3>Notes:</h3>
              <textarea id="contactNotes"></textarea>
            </div>
            <div class="contact-actions">
                <button id="editContactBtn" class="edit-contact-btn"><i class="fas fa-edit"></i> Edit</button>
                <button id="deleteContactBtn" class="delete-contact-btn"><i class="fas fa-trash"></i> Delete</button>
            </div>
        </div>
    </div>

    <!-- Add Contact Modal -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Add Contact</h2>
            <form id="contactForm">
                <input type="hidden" id="contactId">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required><br>

                <label for="label">Label:</label>
                <select id="label" name="label">
                    <option value="Friend">Friend</option>
                    <option value="Colleague">Colleague</option>
                    <option value="Family">Family</option>
                    <option value="Other">Other</option>
                </select><br>

                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber"><br>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email"><br>
                <!-- Additional Notes -->
              <label for="notes">Notes:</label>
              <textarea id="modalNotes" name="notes"></textarea><br>
                <button type="submit">Save Contact</button>
            </form>
        </div>
    </div>


    <div id="emptyState" class="empty-state">
        <p>No contacts added yet!</p>
        <button id="quickAddBtn" class="add-contact-btn">Add Your First Contact</button>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
